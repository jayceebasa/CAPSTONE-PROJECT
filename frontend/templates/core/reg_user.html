{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container mt-3" id="message-container" style="position: absolute; top: 0; left: 0; width: 100%; z-index: 10"></div>
    <section class="vh-100 bg-image" style="background-image: url(/static/assets/img/register.jpg)">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px; background-color: rgba(0, 0, 0, 0.58)">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                  <form id="registerForm">
                    {% csrf_token %}
                    <input type="hidden" name="role" value="user" />
                    <!-- Hidden input for role -->
                    <input type="hidden" name="email_verification_token" id="emailVerificationToken" />
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username" style="color: white">Username</label>
                      <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password" style="color: white">Password</label>
                      <div class="input-group">
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control form-control-lg"
                          required
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                          title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 or more characters" />>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="email" style="color: white">Email</label>
                      <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="firstName" style="color: white">First Name</label>
                      <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="lastName" style="color: white">Last Name</label>
                      <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" required />
                    </div>

                    <div class="d-flex justify-content-center">
                      <button id="registerButton" type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>

                    <p class="text-center mt-5 mb-0" style="color: white">
                      Already have an account?
                      <a href="{% url 'core:login' %}" class="fw-bold" style="color: white"><u>LOGIN HERE</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'assets/js/register.js' %}"></script>
  </body>
</html>
